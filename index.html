<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./assets/css/main.css">
        <title>Group1 Challenge</title>
    </head>
    <body>
        <main>
            <div class="form-container">
                <div class="logo-container flex content-center">
                    <div class="tg flex space-x-5">
                        <img src="./assets/images/logo.png" alt="" sizes=""
                            srcset="">
                        <h3>Signup</h3>
                    </div>
                </div>
                <div class="text-sm">
                    We are the best staffing resources company in the world. Working with us opens a door to achieving your highest.
                </div>

                <div class="form">
                    <div class="form-row">
                        <input type="text" class="input-control"
                            placeholder="First name">
                        <input type="text" class="input-control"
                            placeholder="Last name">
                    </div>
                    <div class="form-row">
                        <input type="text" class="input-control"
                            placeholder="email">
                        <input type="text" class="input-control"
                            placeholder="phone">
                    </div>
                    <div class="form-row">
                        <label for="">Sex</label>
                        <label>Male <input type="radio" /></label>
                        <label>Female <input type="radio" /></label>
                        <label>Rather not to say <input type="radio" /></label>
                    </div>
                    <div class="form-row">
                        <input type="text" class="input-control w-full"
                            placeholder="location">
                    </div>
                    <div class="form-row">
                        <button class="btn">Submit</button>
                    </div>
                </div>
            </div>
        </main>
    </body>
</html>
